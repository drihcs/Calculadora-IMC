<!DOCTYPE html>
<html data-theme="coffee" lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-IMC</title>
    <link rel="stylesheet" href="teste-style.css">
  </head>
  <body>
    <main>
      <div class="card-IMC">
        <div class="title">Calculadora - IMC</div>
        <p>Insira seus dados para que seja calculado o seu IMC.</p>
        <div class="input">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Escreva seu nome">
        </div>
        <div class="input">
          <label for="peso">Peso(Kg):</label>
          <input type="number" id="peso" placeholder="Escreva seu peso">
        </div>
        <div class="input">
          <label for="altura">Altura(m):</label>
          <input type="number" id="altura" placeholder="Escreva sua altura">
        </div>
        <button id="calcular">Calcular</button>
        <div class="result" id="resultado"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
